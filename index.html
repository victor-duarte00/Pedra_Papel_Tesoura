<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pedra,Papel e Tesoura</title>
</head>

<body>
    <nav>
        <h1>Pedra, Papel e Tesoura</h1>
    </nav>

    <section class="container">
        <div id="start" class="start">
            <button onclick="start()">Jogar</button>
        </div>

        <div id="game" class="game">
            <div class="options">
                <label>
                    Player 1:
                    <select name="player1" id="player1">
                        <option value="stone">Pedra</option>
                        <option value="paper">Papel</option>
                        <option value="scissors">Tesoura</option>
                    </select>
                </label>
                <label>
                    Player 2:
                    <select name="player2" id="player2">
                        <option value="stone">Pedra</option>
                        <option value="paper">Papel</option>
                        <option value="scissors">Tesoura</option>
                    </select>
                </label>
            </div>
            <button onclick="checkResult()">Resultado</button>
        </div>

        <div id="result" class="result">
            <p id="textResult">O ganhador foi o PlayerX!</p>
            <button onclick="playAgain()">Jogar novamente!</button>
        </div>
    </section>
</body>
<script src="./scripts.js"></script>

</html>
